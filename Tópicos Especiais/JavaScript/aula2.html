<!DOCTYPE html>
<html>
<head>
	<title>Types</title>

	

</head>
<body>

	<h1>Tipos de dados no JavaScript!</h1>

	<script type="text/javascript">

		a = "Sebastião lindo";			
		b = 5;			
		c = 3.14;		
		d = "5";	
		e = +"5";	
		var f;	
		g = true;	
		h = "false";	
		i = 'true';	
		j = undefined;
		k = {};
		l = [1,2];
		
		console.log(typeof(a)); // retorna string
		console.log(typeof(b)); // retorna number
		console.log(typeof(c)); // retorna number
		console.log(typeof(d)); // retorna string
		console.log(typeof(e)); // retorna number
		console.log(typeof(f)); // retorna undefined (indefenido)
		console.log(typeof(g)); // retorna boolean
		console.log(typeof(h)); // retorna string
		console.log(typeof(i)); // retorna string
		console.log(typeof(j)); // retorna undefined
		console.log(typeof(k)); // retorna object
		console.log(typeof(l)); // retorna object (array/vetor)
		

	</script>
	

</body>
</html>
