<!DOCTYPE html>
<html>
<head>
	<title>Somando números</title>

	<style type="text/css">
		
		body {
			background-color: silver;
		}

	</style>

</head>
<body>

	<h1>Bem-vindos ao mundo lindo de JavaScript!</h1>

	<script type="text/javascript">
	
		n1 = +prompt("Informe um número: ");

		n2 = +prompt("Informe outro número: ");	

		soma = n1 + n2;

		if (isNaN(soma)) {
			alert("Por favor, informe apenas números!");
		} else {
			alert("A soma dos números é: " + soma);	
		}


	</script>
	

</body>
</html>
